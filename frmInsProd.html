<html>
    <head>
        <meta charset="UTF-8">
        <title>Entrada de Produtos</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container col-md-8">
                    <h1>Cadastrar novo produto</h1>
                    <form id="formNovoProd" name="formNovoProd" method="POST" action="insProd.php">
                        <div class="container">
                            <div class="form-group">
                                <label for="lbldesc">Descrição:</label>
                                <input  class="form-control col-md-4" type="text" id="txtDesc" name="txtDesc" placeholder="informe o produto...">
                                
                            </div>
                            <div class="form-group">
                                <label for="lblQtde">Quantidade:</label>
                                <input class="form-control col-3" type="text"  id="txtQtde" name="txtQtde" placeholder="informe a quantidade...">
                            </div>
                            <div class="form-group">
                                <label for="lblValor">Valor: </label>
                                <input type="text" class="form-control col-2" id="txtValor" name="txtValor" placeholder="informe o Valor...">
                            </div>
                        </div>
                            <input type="submit" id="bt_Gravar" name="bt_Gravar" class="btn btn-success" value="Salvar">
                            <input type="reset" id="bt_Limpar" name="bt_Limpar" class="btn btn-warning" value="Limpar">
                            <input type="button" id="bt_Cancelar" name="bt_Cancelar" class="btn btn-danger" value="Cancelar" 
                            onclick="javascript:location.href='lstProd.php'">
                     </form>
                     </div>
    </body>
</html>
